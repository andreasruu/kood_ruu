<!DOCTYPE html>
<html>
<head>
    <title>Text Diplay</title>
</head>
<body>
    <h1>Text Display</h1>
    
    <label for="textInput">Enter Text: </label>
    <input type="text" id="textInput" placeholder="Type something...">

    <button id="updateButton">Update Text</button>
    
    <div id="output">Text will be displayed here.</div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    var updateButton = document.getElementById('updateButton');
    updateButton.addEventListener('click', function() {
        var textInputValue = document.getElementById('textInput').value;
        var outputDiv = document.getElementById('output');
        outputDiv.textContent = textInputValue;
    });
});

    </script>
</body>
</html>
