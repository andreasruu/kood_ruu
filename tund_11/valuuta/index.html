<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dark-mode-toggle">
        <label class="switch">
            <input type="checkbox" id="dark-mode-toggle">
            <span class="slider round">
                <span class="icon moon">&#9790;</span>
                <span class="icon sun">&#9728;</span>
            </span>
        </label>
    </div>
    <div class="converter-container">
        <h1>Currency Converter</h1>

        <div class="currency-selector" id="from-currency-selector">
            <input type="text" class="currency-search-input" placeholder="Search From Currency">
            <div class="currency-options"></div>
        </div>

        <div class="currency-selector" id="to-currency-selector">
            <input type="text" class="currency-search-input" placeholder="Search To Currency">
            <div class="currency-options"></div>
        </div>

        <input type="number" id="amount" placeholder="Enter amount">
        <button id="convert">Convert</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
