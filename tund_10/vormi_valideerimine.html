<!DOCTYPE html>
<html>
<head>
    <title>Registreerimisvorm</title>
    <script>
        function valideeriVorm() {
            var kasutajanimi = document.getElementById("kasutajanimi").value;
            var email = document.getElementById("email").value;
            var parool = document.getElementById("parool").value;
            var paroolKinnita = document.getElementById("paroolKinnita").value;

            if (kasutajanimi.length < 5) {
                alert("Kasutajanimi peab olema vähemalt 5 tähemärki pikk.");
                return false;
            }

            if (!email.match(/^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+$/)) {
                alert("Palun sisesta kehtiv e-posti aadress.");
                return false;
            }

            if (parool.length < 8) {
                alert("Parool peab olema vähemalt 8 tähemärki pikk.");
                return false;
            }

            if (parool !== paroolKinnita) {
                alert("Paroolid ei ühti.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <h2>Registreerimisvorm</h2>
    <form id="registreerimisvorm" onsubmit="return valideeriVorm()">
        <input type="text" id="kasutajanimi" name="kasutajanimi" required minlength="5" placeholder="Kasutajanimi"><br>
        <input type="email" id="email" name="email" required placeholder="E-post"><br>
        <input type="password" id="parool" name="parool" required minlength="8" placeholder="Parool"><br>
        <input type="password" id="paroolKinnita" name="paroolKinnita" required placeholder="Kinnita parool"><br>
        <button type="submit">Registreeri</button>
    </form>
</body>
</html>
